name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version : '20.17.0'

      - name: Install dependencies
        run: |
          cd backend
          npm install
      
      - name: Run Jest API tests
        run: |
          cd backend
          npm test
      
